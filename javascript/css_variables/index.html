<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Updates <span class="h2">CSS</span> variables with <span class="h2">JS</span></h3>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="150" value="10" data-sizing="px"/>

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px"/>

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600"/>
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script src="css_variables.js"></script>

</body>
</html>
